<!DOCTYPE html>
<html>
<head>
    <title>Healthcare Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="chatbox">
        <h2>Healthcare Chatbot ðŸ¤–</h2>
        <div id="chatlog"></div>
        <input type="text" id="userInput" placeholder="Type your health query..." />
        <button onclick="send()">Send</button>
    </div>

<script>
function send() {
    var userText = document.getElementById('userInput').value;
    if (userText === "") return;
    document.getElementById('chatlog').innerHTML += "<div><b>You:</b> " + userText + "</div>";
    document.getElementById('userInput').value = "";

    fetch("/get", {
        method: "POST",
        headers: {"Content-Type": "application/x-www-form-urlencoded"},
        body: "msg=" + userText
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById('chatlog').innerHTML += "<div><b>Bot:</b> " + data.response + "</div>";
    });
}
</script>
</body>
</html>
